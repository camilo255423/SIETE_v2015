@(programas:List[Programa], conScript:Integer=0)

<select name='documento' id='listaProgramas' style="width:100%;max-width:99%;">
<option value=-1>- Seleccione un Programa</option>
@for(programa <- programas){
<option value='@programa.getCodPrograma()'>@programa.getCodPrograma() @programa.getNombre()</option>
}
</select>
